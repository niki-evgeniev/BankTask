spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://localhost:3306/bank?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=Europe/Sofia"
    username: root
    password: 12345
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 25MB
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  sql:
    init:
      mode: never
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
isolate:
  remember.me.key: 1234
  base-url: http://localhost:8080
logging:
  level:
    #    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: INFO
    org.springframework.security: INFO
    #    org.thymeleaf: DEBUG
    org.springframework.web: INFO
#    org.apache.coyote.http11.Http11Processor: DEBUG
#    org.apache.tomcat.util.net: DEBUG

server:
  #  port: 8182
  port: 8080

